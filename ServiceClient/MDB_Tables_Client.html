<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>RESTful JSON-PHP MDB_Tables_API Web Service Client</title>
 </head>
<body>
<h3>
Please Click to view response from Web Service

<p>
		<form id="target">
			<input type="submit" value="Submit">
		</form>
	</p>
	<br />

-----------------------------------------------------------------------------	
	<br />
<!-- id of aMessage is variable that JS AJAJ code will write to in HTML page --> 

	<p>
		Message Contents: <span id="aMessage"></span>
     </p>
</h3>	 

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>

<script>

$('#target').submit(function(event) {

	event.preventDefault();
	
	$.ajax({
		type: 'POST',
		url: 'http://localhost:8000/CIS266/RESTful/Students/SniA_Unit3_Ex3/ServiceProvider/MDB_Tables_API.php',
		data: 'NA', 
		dataType: 'json',
		encode: true
	})
	.done(function(data) {
		$('#aMessage').text(data.tablesList);
	})
	.fail(function() {
		$('#aMessage').text('An error occurred. Please try again.');
	});

	});

</script>
</body>
</html>
